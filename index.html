<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator program</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">

            <button onclick="appendToDisplay('+')" onclick="playsound('click')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')" onclick="playsound('click')">7</button>
            <button onclick="appendToDisplay('8')" onclick="playsound('click')">8</button>
            <button onclick="appendToDisplay('9')" onclick="playsound('click')">9</button>
            <button onclick="appendToDisplay('-')" onclick="playsound('click')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')" onclick="playsound('click')">4</button>
            <button onclick="appendToDisplay('5')" onclick="playsound('click')">5</button>
            <button onclick="appendToDisplay('6')" onclick="playsound('click')">6</button>
            <button onclick="appendToDisplay('*')" onclick="playsound('click')" class="operator-btn"> * </button>
            <button onclick="appendToDisplay('1')" onclick="playsound('click')">1</button>
            <button onclick="appendToDisplay('2')" onclick="playsound('click')">2</button>
            <button onclick="appendToDisplay('3')" onclick="playsound('click')">3</button>
            <button onclick="appendToDisplay('/')" onclick="playsound('click')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')" onclick="playsound('click')">0</button>
            <button onclick="appendToDisplay('.')" onclick="playsound('click')">.</button>
            <button onclick="calculate()" onclick="playsound('click')" id="equal-btn" >=</button>
            <button onclick="toClearDisplay()" onclick="playsound('click')" class="operator-btn">C</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
